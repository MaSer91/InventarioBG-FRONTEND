<mat-form-field>
    <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Buscar productos">
  </mat-form-field>
  
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{ product.name }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{ product.price }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{ product.createdAt | date }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-button (click)="editProduct(product)">Editar</button>
        <button mat-button (click)="deleteProduct(product.id)">Eliminar</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
